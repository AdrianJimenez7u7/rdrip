{%extends 'base.html'%}
{%block title%}
CUENTAS</title>
{%endblock%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


<div class="container">
    <div class="row-table">
    <h1 class="text-center">PRODUCTOS REGISTRADOS</h1>
    <a href="/registroProducto"><button class="btn btn-primary">Agregar Producto</button></a>
    <Table id="table" class="table table-responsive-lg">
        <thead>
            <tr>
                <th>Id</th>
                <th>imagen</th>
                <th>nombre</th>
                <th>precio</th>
                <th>departamento</th>
                <th>existencia</th>
                <th>acciones</th>
            </tr>
        </thead>
        {% for p in producto %}
        <tr>
            <td>{{p.idProducto}}</td>
            <td><img src="/consultarImgProd/{{p.idProducto}}" width="100" height="80"></td>
            <td>{{p.nombre}}</td>
            <td>${{p.precio}}</td>
            <td>{{p.departamento.nombre}}</td>
            <td>{{p.existencia}}</td>
            <td><a href="/actualizarProducto/{{p.idProducto}}"> <button class="btn btn-warning">actualizar</button></a>
                <a href="/eliminarProducto/{{p.idProducto}}"><button class="btn btn-danger">eliminar</button></a>
            </td>
        </tr>
        {%endfor%}
    </Table>
    </div>
</div>


{%endblock%}
