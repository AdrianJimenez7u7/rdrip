{% extends 'base.html' %}
{%block title%} 
Actualizar Usuario 
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<section class="form-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 form-sec">
		    <h2 class="text-center">Actualizar Datos</h2>
		    <form class="registro-form" action="/actualizarUsuario/{{usuario.idUsuario}}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Nombre de usuario</label>
    <input type="text" class="form-control" placeholder="" name="nombre" value="{{usuario.username}}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Correo</label>
    <input type="text" class="form-control" placeholder="" name="correo" value="{{usuario.email}}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Contraseña</label>
    <input type="password" class="form-control" placeholder="" name="contraseña" value="{{usuario.passw}}">
  </div>
    <div class="form-check">
    <label class="form-check-label">
    </label>
    <button type="submit" class="btn btn-form float-right">Actualizar</button>
  </div>
  
</form>
		</div>
		<div class="col-md-8 banner-sec">
      <H1>Metodos de Pago</H1>
      <a href="/registroPago">
      <button  class="btn btn-form">añadir metodo</button>
    |</a>
      <Table id="" class="table table-responsive-lg">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Banco</th>
                <th>Tipo</th>
                <th>acciones</th>
            </tr>
        </thead>
        {%for m in meto%}
        <tr>
          <td>{{m.numero}}</td>
          <td>{{m.empresa}}</td>
          <td>{{m.tipo}}</td>
          <td> <a href="/eliminarMetodo/{{m.idMetodo}}"><button class="btn btn-danger">eliminar</button></a>
        </td>
        </tr>
        {%endfor%}
    </ul>
      
	</div>
</div>
</section>
{% endblock %}
