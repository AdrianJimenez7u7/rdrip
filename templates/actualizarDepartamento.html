{% extends 'base.html' %}

{% block title %}
    Actualizar Departamento
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <section class="form-block">
        <div class="container">
            <div class="row">
                <div class="col-md-8 form-sec">
                    <h2 class="text-center">Actualizar Departamento</h2>
                    <form class="registro-form" action="/actualizarDepartamento/{{dep.idDepartamento}}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label  class="text-uppercase">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre del producto" name="nombre" value="{{dep.nombre}}">
                        </div>
                        <div class="form-group">
                            <label class="text-uppercase">Estado</label>
                            <select class="form-control" name="estado">
                              <option value="Activo">Activo</option>
                              <option value="Agotado">Agotado</option>
                              <option value="Descontinuado">Descontinuado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary ">Guardar</button>
                    </form>
                    <a href="/departamentos"><button class="btn btn-danger">Cancelar</button></a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
